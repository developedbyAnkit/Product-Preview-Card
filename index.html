<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
 <div class="parfum">
<table class="table">
 <tr class="table-row">
  <td class="img-td">
    <img class="img" src="images\image-product-desktop.jpg" alt="product-image">
  </td>
 <td class="all-des">
   <h3 class="des">PERFUME</h3>

   <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

   <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge,
   Perfumer-Creator for the House of CHANEL.</p>
 <table class="price">

   <td> <h2 class="">$149.99</h2></td>
   <td> <p class="p-price">$169.99</p></td>

 </table>
   <a class="btn" href="#"> <img class="cart" src="images/icon-cart.svg" alt=""> Add to Cart</a>

   </td>
 </tr>
</table>
 </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Ankit</a>.
  </div>
</body>
</html>
